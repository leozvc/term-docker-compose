postgresql:
  image: sameersbn/postgresql:9.4
  environment:
    - DB_USER=gitlab
    - DB_PASS=password
    - DB_NAME=gitlabhq_production
  volumes:
    - /data/docker/gitlab/postgresql:/var/lib/postgresql
gitlab:
  image: sameersbn/gitlab:7.12.0
  links:
    - redis:redisio
    - postgresql:postgresql
  ports:
    - "13080:80"
    - "13022:22"
  environment:
    - TZ=Asia/Chongqing
    - SMTP_ENABLED=true
    - SMTP_DOMAIN=liaozichao@lmbang.com
    - SMTP_HOST=smtp.exmail.qq.com
    - SMTP_PORT=465
    - SMTP_USER=ad_gitlab@lmbang.com
    - SMTP_PASS=yy8654230
    - SMTP_STARTTLS=true
    - SMTP_AUTHENTICATION=login
    - GITLAB_TIMEZONE=Chongqing
    - GITLAB_HOST=192.168.0.146
    - GITLAB_PORT=13080
    - GITLAB_SSH_PORT=13022
    - GITLAB_EMAIL=liaozichao@lmbang.com
    - GITLAB_EMAIL_REPLY_TO=noreply@lmbang.com
    - GITLAB_BACKUPS=daily
    - GITLAB_BACKUP_TIME=01:00
  volumes:
    - /data/docker/gitlab/gitlab:/home/git/data
redis:
  image: sameersbn/redis:latest
  volumes:
    - /data/docker/gitlab/redis:/var/lib/redis
